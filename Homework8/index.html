<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.js"></script>


    <style>
        * {
            font-family: "Helevtice Neue";
        }
        
        p,
        text {
            font-size: 0.85em;
        }
        
        svg {
            background: #f1f1f1;
        }
    </style>

</head>

<body>
    <div id="chart"></div>

    <script>
        (function() {
            var width = 500,
                height = 500;

            var svg = d3.select("#chart")
                .append("svg")
                .attr("height", height)
                .attr("width", width)
                .append("g")
                .attr("transform", "translate(0,0)")

            d3.queue()
                .defer(d3.csv, "data.csv")
                .await(ready)

            function ready(error, datapoints) {

                var circles = svg.selectAll(".entity")
                    .data(datapoints)
                    .enter().append("circle")
                    .attr("class", "entity")
                    .attr("r", 10)
                    .attr("fill", "lightblue")
            }

        })();
    </script>
</body>


</html>
